<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
  <style>
    
    .carousel-indicators {
     justify-content: center;
     bottom: 20px;
   }

   .carousel-indicators [data-bs-target] {
     width: 10px;
     height: 10px;
     border-radius: 50%;
     background-color: #fff;
     opacity: 0.5;
     pointer-events: none; 
     margin: 0 5px;
     border: none;
   }

   .carousel-indicators .active {
     opacity: 1;
     background-color: #f8f9fa;
   }

   .carousel-caption {
     background: rgba(0, 0, 0, 0.5);
     padding: 20px;
     border-radius: 10px;
   }

   .carousel-item img {
     object-fit: cover;
     height: 500px;
   }

   .carousel-item img {
     width: 100%;
     height: 500px; /* ปรับความสูงตามต้องการ */
     object-fit: cover; /* บีบภาพให้พอดีโดยไม่เสียอัตราส่วน */
   }

   .carousel-caption {
     background: rgba(0, 0, 0, 0.5);
     padding: 20px;
     border-radius: 10px;
   }

   .carousel-indicators a {
     width: 12px;
     height: 12px;
     border-radius: 50%;
     background-color: #fff;
     opacity: 0.5;
     margin: 0 5px;
     display: inline-block;
   }

   .carousel-indicators a.active {
     opacity: 1;
     background-color: #f8f9fa;
   }

 </style>
</head>
<body>
    
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
        </div>
      
        <!-- Slides -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://kaset.today/wp-content/uploads/2021/11/%E0%B9%82%E0%B8%9B%E0%B8%A3%E0%B9%84%E0%B8%9F%E0%B8%A5%E0%B9%8C%E0%B8%A7%E0%B8%B4%E0%B8%98%E0%B8%B5%E0%B9%80%E0%B8%A5%E0%B8%B5%E0%B9%89%E0%B8%A2%E0%B8%87%E0%B8%9B%E0%B8%A5%E0%B8%B2%E0%B8%94%E0%B8%B8%E0%B8%81.jpg" class="d-block w-100" alt="สไลด์ 1">
            <div class="carousel-caption text-start">
              <h5>ปลาดก</h5>
              <p>ปลาดุกเป็นปลาที่เลี้ยงง่ายและเติบโตเร็ว นิยมเลี้ยงเพื่อการค้าและการบริโภค</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://www.taludiving.com/images/column_1375615558/%BB%C5%D2%CB%C1%D6%A1%C2%D1%A1%C9%EC.jpg" class="d-block w-100" alt="สไลด์ 2">
            <div class="carousel-caption text-start">
              <h5>ปลาหมึก</h5>
              <p>ปลาหมึกเป็นสัตว์ทะเลที่มีลักษณะเฉพาะตัว นิยมใช้เป็นอาหารในหลายประเทศ</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://i.ytimg.com/vi/RWy6d6F1lVQ/maxresdefault.jpg" class="d-block w-100" alt="สไลด์ 3">
            <div class="carousel-caption text-start">
              <h5>ปลาอโรวาน่า</h5>
              <p>ปลาอโรวาน่าเป็นปลาที่มีลักษณะเด่นและราคาแพง นิยมเลี้ยงเพื่อโชคลาภหรือเสริมมงคล</p>
            </div>
          </div>
        </div>
      
        <!-- ปุ่มเลื่อนไปหน้า/หลัง -->
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

</body>
</html>
